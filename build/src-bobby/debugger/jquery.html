		$("#Tree").click(function() {
			alert("view your logs in the debugger window");
			$.getJSON("/a/num_tree",function(data,status){
				console.log(data);


				$.getJSON("/a/num_attendance",function(data2,status){
					console.log(data2);
					var i;
					for(i = 0 ; i < data2.blocks.length;i++){
					$( "#TEXT" ).append("<div id='block"+data2.blocks[i]+"' class='block'></div>" );
					}
					});


				});
			var myVar=setInterval(function(){update_logs()},1000);


			});

		$("#Submit").click(function() {
				var url = $("#url").val();
				if( url == "")
				{
				alert("please enter valid url");
				return;
				}
				alert("url "+url);
				$.get(url,function(data,status){
					$("#TEXT2").html(function(i,orig_text){return (orig_text+data)});
					});


				});


		function update_logs() {
			$.getJSON("/a/debug_logs?",function(data,status){
					var i = 0;
					if(data.messages.length != 1){

					for(i = 0 ; i < data.messages.length-1;i++){
					console.log(data.messages[i]);
					$( "#block"+data.messages[i].block+"" ).append("block "+data.messages[i].block+" msgid "+data.messages[i].msgid+" msg "+data.messages[i].msg+"<br>");
					}
					}
					});
		}
});
