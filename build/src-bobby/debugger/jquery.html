		$("#Submit").click(function() {
				var url = $("#url").val();
				if( url == "")
				{
				alert("please enter valid url");
				return;
				}
				alert("url "+url);
				$.get(url,function(data,status){
					//alert(data);
					$("#TEXT2").html(function(i,orig_text){return (orig_text+data)});
					});


				});


		function update_logs() {
			$.get("/a/debug_logs?",function(data,status){
					$("#TEXT").html(function(i,orig_text){return (orig_text+data).replace(/\n/g,"<br>")});
					});
		}

		var myVar=setInterval(function(){update_logs()},1000);

});
